<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="#">Tareas<strong>App</strong></a>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <!-- Parte izquierda del Header -->
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink"
                               data-toggle="dropdown">Menú</a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item" href="#">Opción 1</a>
                                <a class="dropdown-item" href="#">Opción 2</a>
                            </div>
                        </li>
                    </ul>
                    <!-- Parte derecha del Header -->
                    <ul class="navbar-nav ml-md-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink"
                               data-toggle="dropdown">Opciones</a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item" href="#">Agregar Usuario</a>
                                <div class="dropdown-divider">
                                </div>
                                <a class="dropdown-item" href="#">Salir</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
    <div class="col-md-8 offset-md-2 mt-5 mb-3">
        <!-- action define para donde voy a enviar los datos del form. -->
        <form action="{% url 'tareas:home' %}" method="post">
            {% csrf_token %}
            <h2>Lista de Tareas</h2>
            <small class="form-text text-muted">{{ form.nombre.errors }}</small>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Digite nombre de la tarea..."
                       aria-label="Digite nombre de la tarea..." aria-describedby="button-addon2" name="nombre">
                <button type="submit" class="btn btn-primary" id="button-addon2">Guardar</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
